<!DOCTYPE html>
<html>

<head>
    <title>JOURNEY BUILDER APP</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href='https://fonts.googleapis.com/css?family=lobster' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.8.3/fonts/SalesforceSans-Bold.ttf">
    <link rel='stylesheet' href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
    <style>
        table {
            width: 40%;
            margin-left: 30px;
        }

        td {
            padding: 5px;
            text-align: left;
            font-size: 15px
        }

        .header {
            padding: 1px 16px;
            background: white;
        }

        img {
            margin: 12px;
            float: left;
        }

        input[type=button] {
            background-color: #e20074;
            border: none;
            color: white;
            padding: 9px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>


<body style="background-color:#F8f8f8;">
    <div id="step1" class="step">
        <div class="slds-grid">

            <div class="header" id="myHeader">
                <img src="//cdn.tmobile.com/content/dam/t-mobile/ntm/branding/logos/corporate/tmo-logo-v3.svg"
                    alt="T-Mobile Logo">
                <h3>
                    <center><b>Voucher Code Custom Activity</b></center>
                </h3>
            </div>
            <br />
            <center>
                <div>
                    <table>
                      <tr>
                        <td>Unique Key</td>
                        <td>
                            <input id="unique_key" name="unique_key" type="text" value="">
                        </td>
                    </tr>
                        <tr>
                            <td>First Name</td>
                            <td>
                                <input id="first_name" name="first_name" type="text" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <input id="last_name" name="last_name" type="text" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                            <td>
                                <input id="email_id" name="email_id" type="email" value="">
                            </td>
                        </tr>
                        <tr>
                          <td>Voucher Code</td>
                          <td>
                              <input id="voucher_code" name="voucher_code" type="text" value="">
                          </td>
                      </tr>
                        <tr>
                            <td >
                                <input type="button" onclick="connecttoMC();" value="Get Voucher Code">
                            </td>
                            <td  >
                              <input type="button" onclick="connecttoMCData();" value="Send Voucher Code to MC">
                          </td>
                        </tr>
                    </table>
                </div>
            </center>
        </div>

    </div>
</body>

</html>
